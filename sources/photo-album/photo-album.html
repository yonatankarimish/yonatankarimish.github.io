<div class="flex-container flex-vertical">
    <img class="spinner" src="./resources/img/spinner.png" ng-show="album.loading" />
    <tag-history find-all="album.findAll(sortCache)" find-by-tag="album.findByTag(searchTag, sortCache)"></tag-history>
    <div class="flex-container flex-horizontal flex-item image-container">
        <div class="image-wrapper flex-container" ng-repeat="picture in album.data">
            <img class="flex-item" ng-src="{{picture.images.standard_resolution.url}}" />
        </div>
    </div>
</div>
