<div ng-controller="photoCtrl as photos">
    <h1>Photos Page</h1>
    <div>
        <span>tag:</span><input type="text" ng-model="photos.tag" /><button type="button" id="findByTag" ng-click="photos.findByTag()">Find Photos</button>
    </div>
    <img ng-repeat="picture in photos.data" ng-src="{{picture.images.standard_resolution.url}}" />
</div>
